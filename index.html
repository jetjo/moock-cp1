<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>小慕医生 - 责任、品质、关爱</title>

    </head>

    <body>
        <!-- 页面头部 -->
        <div class="header">

            <div class="logo">

            <!-- 功能区 -->
            <div class="tool"></div>
            <!-- 导航条 -->

        <div class="content">
